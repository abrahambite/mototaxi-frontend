<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Viaje - MotoTaxi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Solicitar un Viaje</h2>

    <form id="solicitudViaje">
      <!-- ORIGEN oculto (se obtiene por GPS) -->
      <input type="hidden" id="origen" name="origen" />

      <label for="destino">Destino:</label>
      <input
        type="text"
        id="destino"
        name="destino"
        placeholder="Ingresa tu destino"
        required
      />

      <button type="submit">Solicitar Viaje</button>
    </form>

    <h3>Ruta en el Mapa</h3>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <h3>Tiempo Estimado de Viaje</h3>
    <p id="tiempoEstimado">Ingresa la ruta para calcular el tiempo.</p>
  </div>

  <script>
    let map;
    let directionsService;
    let directionsRenderer;
    let origenCoords;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 32.6245, lng: -115.4521 },
        zoom: 14,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      // Obtener ubicación del usuario
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            origenCoords = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Convertir coordenadas a dirección con Geocoder
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: origenCoords }, function (results, status) {
              if (status === "OK" && results[0]) {
                document.getElementById("origen").value = results[0].formatted_address;
              } else {
                alert("No se pudo obtener tu dirección actual.");
              }
            });
          },
          function () {
            alert("Por favor activa la ubicación para usar esta función.");
          }
        );
      } else {
        alert("Tu navegador no soporta geolocalización.");
      }
    }

    document
      .getElementById("solicitudViaje")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const origen = document.getElementById("origen").value;
        const destino = document.getElementById("destino").value;

        if (origen && destino) {
          calcularRuta(origen, destino);
        } else {
          alert("Falta origen o destino.");
        }
      });

    function calcularRuta(origen, destino) {
      const request = {
        origin: origen,
        destination: destino,
        travelMode: google.maps.TravelMode.DRIVING,
      };

      directionsService.route(request, function (result, status) {
        if (status === google.maps.DirectionsStatus.OK) {
          directionsRenderer.setDirections(result);
          const tiempo = result.routes[0].legs[0].duration.text;
          document.getElementById("tiempoEstimado").textContent = `Tiempo estimado: ${tiempo}`;
        } else {
          alert("No se pudo calcular la ruta. Intenta con otra dirección.");
        }
      });
    }
  </script>

  <!-- Google Maps con Places y callback -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQkcDUVUZ-EJzflaKW9fvE1Y-7jTskzoc&callback=initMap&libraries=places"
  ></script>
</body>
</html>
