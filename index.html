<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoTaxi - Solicitar Viaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MotoTaxi</h1>
        <p>Solicita tu viaje de manera rápida y segura</p>
    </header>
    
    <main>
        <form id="solicitud-viaje">
            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" placeholder="Ingresa tu ubicación" required>
            
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Ingresa tu destino" required>
            
            <button type="submit">Solicitar Viaje</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
