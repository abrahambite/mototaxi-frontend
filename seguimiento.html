<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento - MotoTaxi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="img/logo.jpeg" alt="Logo MotoTaxi" style="max-width: 150px; margin: 10px auto; display: block;" />
    <h2>Tu unidad viene en camino ðŸ›µ</h2>

    <div id="map" style="width: 100%; height: 400px; margin-bottom: 15px;"></div>

    <div id="detallesViaje" style="margin-top: 10px;"></div>

    <button onclick="cancelarViaje()" style="background-color: crimson; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
      Cancelar Viaje
    </button>
  </div>

  <script>
    const API_URL = "https://mototaxi-api-production.up.railway.app";
    let map, directionsRenderer;

    function getViajeId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("viaje");
    }

    async function obtenerViaje() {
      try {
        const res = await fetch(`${API_URL}/viajes`);
        const viajes = await res.json();
        const id = getViajeId();

        const viaje = viajes.find(v => v.id == id);
        if (!viaje) {
          alert("No se encontrÃ³ el viaje.");
          return;
        }

        mostrarMapa(viaje.origen, viaje.destino);
        mostrarDetalles(viaje);
      } catch (err) {
        console.error("Error al obtener viaje:", err);
        alert("Error al cargar el viaje.");
      }
    }

    function mostrarDetalles(viaje) {
      const contenedor = document.getElementById("detallesViaje");
      contenedor.innerHTML = `
        <p><strong>Origen:</strong> ${viaje.origen.lat}, ${viaje.origen.lng}</p>
        <p><strong>Destino:</strong> ${viaje.destino.lat}, ${viaje.destino.lng}</p>
        <p><strong>Estado:</strong> ${viaje.estado}</p>
      `;
    }

    function mostrarMapa(origen, destino) {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: origen
      });

      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      const directionsService = new google.maps.DirectionsService();

      directionsService.route({
        origin: origen,
        destination: destino,
        travelMode: google.maps.TravelMode.DRIVING
      }, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
        } else {
          console.error("Error al trazar ruta:", status);
        }
      });
    }

    function cancelarViaje() {
      alert("El viaje ha sido cancelado.");
      window.location.href = "solicitud-viaje.html";
    }

    obtenerViaje();
  </script>

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdREUrEpKTCtslj4zw-2BDE_LO4wVABnI"></script>
</body>
</html>
