<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento del Viaje</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .mapa {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .info-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    a.btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üõ∫ Tu Chofer en camino</h2>
  
  <div id="viajeInfo" class="info-box">
    <p><span class="label">üë§ Nombre:</span> <span id="chofer">Cargando...</span></p>
    <p><span class="label">üìû Contacto:</span> <span id="contacto">Cargando...</span></p>
    <p><span class="label">üèç Unidad:</span> <span id="unidad">Cargando...</span></p>
    <br>
    <a id="btnGoogleMaps" href="#" target="_blank" class="btn">Abrir en Google Maps</a>
  </div>

  <div id="map" class="mapa"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5-NK4WbfDUTSyvRh2DiPoPk9nxcq1mnc&callback=initMap" async defer></script>

  <script>
    const viajeId = new URLSearchParams(window.location.search).get("viaje");
    let map, marker;

    function initMap() {
      navigator.geolocation.getCurrentPosition(pos => {
        const ubicacion = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: ubicacion
        });

        marker = new google.maps.Marker({
          position: ubicacion,
          map,
          icon: "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
        });
      });
    }

    async function cargarInfo() {
      try {
        const res = await fetch("https://mototaxi-api-production.up.railway.app/viajes");
        const viajes = await res.json();
        const viaje = viajes.find(v => v.id == viajeId);

        if (!viaje) {
          alert("Viaje no encontrado");
          return;
        }

        document.getElementById("chofer").textContent = viaje.nombre_conductor || "No asignado";
        document.getElementById("contacto").textContent = viaje.contacto_conductor || "No disponible";
        document.getElementById("unidad").textContent = viaje.vehiculo || "No disponible";

        if (viaje.destino) {
          const lat = viaje.destino.lat;
          const lng = viaje.destino.lng;
          document.getElementById("btnGoogleMaps").href =
            `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
        }
      } catch (err) {
        console.error("Error al cargar datos del viaje:", err);
      }
    }

    cargarInfo();
  </script>
</body>
</html>
