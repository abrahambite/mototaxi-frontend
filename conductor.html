<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Conductor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .viaje {
      background-color: #e9f5ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .viaje strong {
      display: block;
      margin-bottom: 5px;
      color: #007bff;
    }
    .btn {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: gray;
    }
    h2 {
      text-align: center;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›µ Viajes Disponibles</h2>
    <div id="viajes"></div>
  </div>

  <script>
    const choferId = localStorage.getItem("usuario") || prompt("Ingresa tu nombre de chofer:");
    if (choferId) localStorage.setItem("usuario", choferId);

    async function cargarViajes() {
      try {
        const res = await fetch("https://yago.digital/api/viajes");
        const viajes = await res.json();
        const disponibles = viajes.filter(v => !v.chofer);

        const contenedor = document.getElementById("viajes");
        contenedor.innerHTML = "";

        if (!disponibles.length) {
          contenedor.innerHTML = "<p>No hay viajes disponibles en este momento.</p>";
          return;
        }

        disponibles.forEach(viaje => {
          const div = document.createElement("div");
          div.className = "viaje";
          div.innerHTML = `
            <strong>Origen:</strong> ${viaje.origen.lat}, ${viaje.origen.lng}
            <strong>Destino:</strong> ${viaje.destino.lat}, ${viaje.destino.lng}
            <button class="btn" onclick="aceptarViaje(${viaje.id})">ðŸš– Aceptar Viaje</button>
          `;
          contenedor.appendChild(div);
        });
      } catch (err) {
        alert("Hubo un error al cargar los viajes disponibles.");
        console.error(err);
      }
    }

    async function aceptarViaje(viajeId) {
      try {
        await fetch("https://yago.digital/api/aceptar-viaje", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ viajeId, chofer: choferId })
        });

        // Redirigir a la pantalla de seguimiento real
        window.location.href = `seguimiento.html?viaje=${viajeId}`;
      } catch (err) {
        alert("No se pudo aceptar el viaje.");
        console.error(err);
      }
    }

    cargarViajes();
    setInterval(cargarViajes, 15000); // recarga cada 15 seg
  </script>
</body>
</html>
