<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Viaje - MotoTaxi</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #map { width: 100%; height: 300px; border-radius: 10px; margin-bottom: 20px; }
    .container { padding: 30px; text-align: center; font-family: Arial; }
    .info { margin-top: 15px; font-size: 16px; line-height: 1.6em; }
    .info b { display: block; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo" style="height: 60px; margin-bottom: 15px">
    <h2>Tu unidad viene en camino 🛵</h2>
    <div id="map"></div>
    <div class="info" id="info"></div>
    <button onclick="window.location.href='solicitud-viaje.html'" style="margin-top: 20px; padding: 12px 20px; background-color: crimson; color: white; border: none; border-radius: 8px;">
      Cancelar Viaje
    </button>
  </div>

  <script>
    async function initMap() {
      const response = await fetch("https://mototaxi-api-production.up.railway.app/viajes");
      const data = await response.json();
      const viaje = data[data.length - 1];

      if (!viaje || !viaje.conductor_id) {
        document.getElementById("map").style.display = "none";
        document.getElementById("info").innerHTML = "<p><b>Esperando que un conductor acepte tu viaje...</b></p>";
        return;
      }

      const origen = viaje.origen || { lat: 32.645, lng: -115.474 };
      const destino = viaje.destino || { lat: 32.652, lng: -115.472 };

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: origen
      });

      const marker = new google.maps.Marker({ position: origen, map, icon: "https://cdn-icons-png.flaticon.com/512/8082/8082994.png", scaledSize: new google.maps.Size(40, 40) });

      // Movimiento automático simulado
      let step = 0;
      const totalSteps = 50;
      const latStep = (destino.lat - origen.lat) / totalSteps;
      const lngStep = (destino.lng - origen.lng) / totalSteps;

      const move = setInterval(() => {
        if (step >= totalSteps) return clearInterval(move);
        const lat = origen.lat + latStep * step;
        const lng = origen.lng + lngStep * step;
        marker.setPosition({ lat, lng });
        map.panTo({ lat, lng });
        step++;
      }, 300);

      document.getElementById("info").innerHTML = `
        <b>🧑‍✈️ Chofer:</b> Luis Ramírez
        <b>🏍️ Unidad:</b> Italika 125cc - Negro
        <b>📞 Contacto:</b> 686-123-4567
      `;
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdREUrEpKTCtslj4zw-2BDE_LO4wVABnI&callback=initMap"></script>
</body>
</html>
