
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Conductor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .viaje-card {
      background: #e6f2ff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border-left: 5px solid #007bff;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›µ Viajes Disponibles</h2>
    <div id="viajes"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const contenedor = document.getElementById("viajes");

      try {
        const res = await fetch("https://mototaxi-api-production.up.railway.app/viajes-disponibles");
        const viajes = await res.json();

        if (!viajes.length) {
          contenedor.innerHTML = "<p>No hay viajes disponibles en este momento.</p>";
          return;
        }

        viajes.forEach(viaje => {
          const div = document.createElement("div");
          div.classList.add("viaje-card");

          div.innerHTML = `
            <p><strong>Origen:</strong> ${viaje.origen.lat}, ${viaje.origen.lng}</p>
            <p><strong>Destino:</strong> ${viaje.destino.lat}, ${viaje.destino.lng}</p>
            <button onclick="aceptarViaje(${viaje.id})">ðŸš– Aceptar Viaje</button>
          `;

          contenedor.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        alert("Hubo un error al cargar los viajes disponibles.");
      }
    });

    function aceptarViaje(id) {
      const conductorId = localStorage.getItem("user_id") || 2;
      fetch(\`https://mototaxi-api-production.up.railway.app/viajes/\${id}\`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ conductor_id: parseInt(conductorId), estado: "en_ruta" })
      })
        .then(res => res.json())
        .then(data => {
          alert("Viaje aceptado âœ…");
          window.location.href = \`seguimiento.html?viaje=\${id}\`;
        })
        .catch(err => console.error("Error al aceptar viaje", err));
    }
  </script>
</body>
</html>
