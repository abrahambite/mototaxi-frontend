<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Conductor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .card {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›µ Viajes Disponibles</h2>
    <div id="viajesContainer">Cargando viajes...</div>
  </div>

  <script>
    const API_URL = "https://mototaxi-api-production.up.railway.app"; // URL real de tu backend
    const viajesContainer = document.getElementById("viajesContainer");

    async function cargarViajes() {
      try {
        const res = await fetch(`${API_URL}/viajes`);
        const viajes = await res.json();

        const disponibles = viajes.filter(v => v.estado === "pendiente");

        if (disponibles.length === 0) {
          viajesContainer.innerHTML = "<p>No hay viajes disponibles.</p>";
          return;
        }

        viajesContainer.innerHTML = "";

        disponibles.forEach(viaje => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><strong>Origen:</strong> ${viaje.origen.lat}, ${viaje.origen.lng}</p>
            <p><strong>Destino:</strong> ${viaje.destino.lat}, ${viaje.destino.lng}</p>
            <button class="btn" onclick="aceptarViaje(${viaje.id})">ðŸš– Aceptar Viaje</button>
          `;
          viajesContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error al cargar viajes:", error);
        alert("Hubo un error al cargar los viajes disponibles.");
      }
    }

    async function aceptarViaje(id) {
      try {
        // AquÃ­ puedes hacer un PATCH si deseas registrar la aceptaciÃ³n en el backend
        // Ejemplo (opcional):
        // await fetch(`${API_URL}/viajes/${id}`, {
        //   method: "PATCH",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify({ estado: "enRuta", conductor_id: 2 }) // ID simulado
        // });

        // Redirigir al seguimiento con el ID
        window.location.href = `seguimiento.html?viaje=${id}`;
      } catch (error) {
        console.error("Error al aceptar el viaje:", error);
        alert("No se pudo aceptar el viaje.");
      }
    }

    cargarViajes();
  </script>
</body>
</html>
