<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Conductor - MotoTaxi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API&libraries=places"></script>
</head>
<body>
    <header>
        <h1>Panel del Conductor</h1>
        <button id="logout">Cerrar Sesi√≥n</button>
    </header>
    
    <section id="viajes-disponibles">
        <h2>Viajes Disponibles</h2>
        <ul id="lista-viajes"></ul>
    </section>
    
    <section id="detalle-viaje" style="display: none;">
        <h2>Detalle del Viaje</h2>
        <p><strong>Origen:</strong> <span id="origen"></span></p>
        <p><strong>Destino:</strong> <span id="destino"></span></p>
        <p><strong>Distancia:</strong> <span id="distancia"></span></p>
        <p><strong>Tiempo Estimado:</strong> <span id="tiempo"></span></p>
        <button id="aceptar-viaje">Aceptar Viaje</button>
    </section>
    
    <section id="mapa-container" style="display: none;">
        <h2>Mapa</h2>
        <div id="mapa" style="width: 100%; height: 400px;"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
