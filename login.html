<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - MotoTaxi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Ingresar</button>
    </form>

    <p>¿No tienes cuenta? <a href="registro_cliente.html">Regístrate como cliente</a></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const telefono = document.getElementById("telefono").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("https://mototaxi-api-production.up.railway.app/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ telefono, password })
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("user_id", data.user.id);
            localStorage.setItem("tipo_usuario", data.user.tipo);

            if (data.user.tipo === "conductor") {
              window.location.href = "conductor.html";
            } else if (data.user.tipo === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "solicitud-viaje.html";
            }
          } else {
            alert("Error: " + data.error);
          }
        } catch (error) {
          alert("Error al conectar al servidor.");
          console.error("Error:", error);
        }
      });
    });
  </script>
</body>
</html>
