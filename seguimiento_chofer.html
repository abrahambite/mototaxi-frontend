<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruta del Chofer</title>
</head>
<body>
  <h2>ðŸ›µ Ruta del Chofer</h2>
  <p id="destino">Destino: cargando...</p>
  <div id="map" style="width:100%;height:400px;"></div>
  <button onclick="finalizarViaje()">Finalizar Viaje</button>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5-NK4WbfDUTSyvRh2DiPoPk9nxcq1mnc&callback=initMap" async defer></script>

  <script>
    if (localStorage.getItem("tipo_usuario") !== "conductor") {
      alert("Acceso denegado.");
      window.location.href = "login.html";
    }

    const viajeId = new URLSearchParams(window.location.search).get("viaje");
    let map, marker;

    function initMap() {
      navigator.geolocation.getCurrentPosition(pos => {
        const ubicacion = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: ubicacion
        });

        marker = new google.maps.Marker({
          position: ubicacion,
          map,
          icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          title: "Tu ubicaciÃ³n"
        });

        setInterval(actualizarUbicacion, 10000);
      });
    }

    function actualizarUbicacion() {
      navigator.geolocation.getCurrentPosition(pos => {
        const nueva = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        marker.setPosition(nueva);
        map.setCenter(nueva);
      });
    }

    async function cargarDestino() {
      const res = await fetch("https://mototaxi-api-production.up.railway.app/viajes");
      const viajes = await res.json();
      const viaje = viajes.find(v => v.id == viajeId);
      if (viaje && viaje.destino) {
        document.getElementById("destino").textContent = `Destino: ${viaje.destino.lat}, ${viaje.destino.lng}`;
      }
    }

    function finalizarViaje() {
      alert("âœ… Viaje finalizado");
      window.location.href = "conductor.html";
    }

    cargarDestino();
  </script>
</body>
</html>
