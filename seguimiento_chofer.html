<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento del Viaje</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #007bff;
      margin-top: 20px;
    }
    .mapa {
      width: 90%;
      height: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>üó∫Ô∏è Seguimiento del Viaje</h2>
  <div id="map" class="mapa"></div>
  <button onclick="finalizarViaje()">‚úÖ Finalizar Viaje</button>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5-NK4WbfDUTSyvRh2DiPoPk9nxcq1mnc&callback=initMap" async defer></script>
  <script>
    let map;
    let marcador;

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const ubicacion = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };

          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: ubicacion
          });

          marcador = new google.maps.Marker({
            position: ubicacion,
            map,
            title: "Tu ubicaci√≥n",
            icon: "https://maps.google.com/mapfiles/ms/icons/green-dot.png"
          });

          // Actualiza ubicaci√≥n cada 10 segundos
          setInterval(actualizarUbicacion, 10000);
        }, () => alert("No se pudo obtener tu ubicaci√≥n"));
      } else {
        alert("Tu navegador no soporta geolocalizaci√≥n");
      }
    }

    function actualizarUbicacion() {
      navigator.geolocation.getCurrentPosition(pos => {
        const nuevaUbicacion = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        marcador.setPosition(nuevaUbicacion);
        map.setCenter(nuevaUbicacion);
      });
    }

    function finalizarViaje() {
      alert("‚úÖ Viaje finalizado correctamente");
      window.location.href = "conductor.html";
    }
  </script>
</body>
</html>
