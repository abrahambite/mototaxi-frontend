<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MotoTaxi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registro en MotoTaxi</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="tipo_usuario">Tipo de usuario:</label>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="pasajero">Pasajero</option>
                <option value="conductor">Conductor</option>
            </select>

            <div id="conductorExtras" style="display: none;">
                <label for="licencia">Número de Licencia:</label>
                <input type="text" id="licencia" name="licencia">
                <label for="vehiculo">Modelo de Vehículo:</label>
                <input type="text" id="vehiculo" name="vehiculo">
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
